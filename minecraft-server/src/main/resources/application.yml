server:
  port: ${MINECRAFT_API_PORT:3003}

minecraft:
  server:
    api-key: ${MINECRAFT_API_KEY:your-api-key-here}
    port: ${MINECRAFT_API_PORT:3003}
    server-root: ${MINECRAFT_SERVER_ROOT:./}
    config-folder: ${CONFIG_FOLDER:}
    whitelist-file: ${WHITELIST_FILE:whitelist.json}
    ops-file: ${OPS_FILE:ops.json}
    banned-players-file: ${BANNED_PLAYERS_FILE:banned-players.json}
    mode: ${SERVER_MODE:ONLINE}
    rcon:
      enabled: ${RCON_ENABLED:false}
      host: ${RCON_HOST:localhost}
      port: ${RCON_PORT:25575}
      password: ${RCON_PASSWORD:}

spring:
  application:
    name: minecraft-whitelist-api

logging:
  level:
    com.whitelisthub: INFO
    org.springframework: WARN
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%level] %logger{36} - %msg%n"
