services:
  - type: web
    name: whitelist-api
    env: node
    buildCommand: cd api && npm install
    startCommand: cd api && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_URL
        value: https://your-api-domain.onrender.com
    healthCheckPath: /api/health

  - type: worker
    name: discord-bot
    env: node
    buildCommand: cd bot && npm install
    startCommand: cd bot && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: https://your-api-domain.onrender.com
